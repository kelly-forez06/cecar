DEFINICIÓN DE WEB
Web

 es un vocablo inglés que significa “red”, “telaraña” o “malla”.
 El concepto se utiliza en el ámbito tecnológico para nombrar a una red informática y, en general, a Internet 
(en este caso, suele escribirse como Web, con la W mayúscula).
